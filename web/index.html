<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="NEO-App will be a Cross-Platform Flutter Mobile Application for Android and iOS devices. This App will be used to control a Controller Device via WiFi. The Controller Device is an external hardware attached to a DSLR Camera with USB Port  App mainly consist of below technical aspects:  Remote Read/Write Settings (WiFi WebSocket API) Live View, Camera Control Element, Gallery File Manager (SMB or other Network File Client Protocol) GPS Geo-tag TensorFlow Lite Model deployment (.TFLite file will be provided), Flickr API (REST based) Bluetooth LE (nRF52 Chip Firmware Update) Device Preset/Settings and User Login Some Custom UI element (Histogram, Curves, Meter-gauge â€¦ etc) Native UI (Material for Android and Cupertino for iOS) Performance optimized ">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="neo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>neo</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
